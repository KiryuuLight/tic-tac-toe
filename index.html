<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <dialog id="dialog" type="form">
        <form id="form" class="wrapper direction-column">
            <label for="">PLAYER 1</label>
            <input type="text" name="" id="playerOne">

            <label for="">PLAYER 2</label>
            <input type="text" name="" id="playerTwo">

            <button class="btnOption">OK</button>
        </form>
    </dialog>

    <div class="main">
        <h1 class="text">TIC TAC TOE</h1>

        <p class="text" id="information"></p>
        <div class="wrapper">
            <div class="grid" id="boardHTML">
                <button class="btnPick anim" data-x="0" data-y="0" data-move="1"></button>
                <button class="btnPick anim" data-x="0" data-y="0" data-move="1"></button>
                <button class="btnPick anim" data-x="0" data-y="0" data-move="1"></button>
                <button class="btnPick anim" data-x="0" data-y="0" data-move="1"></button>
                <button class="btnPick anim" data-x="0" data-y="0" data-move="1"></button>
                <button class="btnPick anim" data-x="0" data-y="0" data-move="1"></button>
                <button class="btnPick anim" data-x="0" data-y="0" data-move="1"></button>
                <button class="btnPick anim" data-x="0" data-y="0" data-move="1"></button>
                <button class="btnPick anim" data-x="0" data-y="0" data-move="1"></button>
            </div>
        </div>

        <div class="wrapper mb-y option-section">
            <button class="btnOption" id="start">START</button>
        </div>

    </div>




</body>

</html>
